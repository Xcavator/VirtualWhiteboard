<!doctype html>
<head>
<meta charset="utf-8" />
<title>HTML5 Canvas Drawing Board</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="toolbar">
    <div class="colorbar">
      <button class="color black"></button>
      <button class="color red"></button>
      <button class="color green"></button>
      <button class="color blue"></button>
      <button class="color yellow"></button>
      <input type="color" id='palette'>
    </div>
    <div class="funbar">
      <button id="btnClear" class="btnFun">Clear</button>
      <button id="btnEraser" class="btnFun">Eraser</button>
      <button id="btnGrid" class="btnFun">Grid</button>
      <button id="btnSave" class="btnFun">Save</button>
      <button id="btnBrush" class="btnFun">Brush</button>
      <button id="btnSquare" class="btnFun">Square</button>
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="20" value="6" class="slider" id="sizeBar">
      <span> Size: </span><span id='sizeVal'></span>
    </div>

  </div>
  <canvas id="myCanvas">
    Sorry, your browser does not support HTML5 canvas technology.
  </canvas>

</body>
</html>
